[project]
name = "ponderttt"
version = "0.1.0"
description = "Adaptive Inner-Loop Iteration Mechanisms for Efficient Test-Time Training in LLMs"
readme = "README.md"
requires-python = ">=3.13"
authors = [
    {name = "PonderTTT Team"}
]
license = {text = "MIT"}
keywords = ["test-time-training", "adaptive-computation", "llm", "efficiency"]

dependencies = [
    # Core dependencies
    "torch>=2.1.0",
    "numpy>=1.24.0",
    # Utilities
    "matplotlib>=3.8.0",
    "seaborn>=0.13.0",
    "scipy>=1.11.0",
    "tqdm>=4.66.0",
    "transformers>=4.57.1",
    "datasets>=4.4.1",
    "accelerate>=1.10.1",
]

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pyrefly>=0.40.0",
    "pyright>=1.1.407",
    "pytest>=8.4.2",
    "ruff>=0.14.3",
    "ty>=0.0.1a25",
]
