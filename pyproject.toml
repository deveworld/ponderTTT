[project]
name = "ponderttt"
version = "0.2.0"
description = "Adaptive Budget-Constrained Test-Time Training for Code Generation"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "deveworld"}
]
license = {text = "MIT"}
keywords = ["test-time-training", "adaptive-computation", "llm", "efficiency"]

dependencies = [
    # JAX/Flax stack
    "jax>=0.4.14",
    "jaxlib>=0.4.14",
    "flax>=0.7.0",
    "optax>=0.1.7",
    "orbax-checkpoint>=0.5.0",
    # ML utilities
    "numpy>=1.26.0",
    "einops>=0.7.0",
    "ml_collections>=0.1.1",
    # Data and tokenization
    "transformers>=4.41.0",
    "datasets>=2.14.0",
    "tokenizers>=0.15.0",
    "boto3>=1.34.0",
    "smart-open[s3]>=7.0.0",
    # Visualization and logging
    "matplotlib>=3.8.0",
    "seaborn>=0.13.0",
    "tqdm>=4.66.0",
    "wandb>=0.16.0",
    # Scientific computing
    "scipy>=1.12.0",
]

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pyrefly>=0.40.0",  # Fast type checker by Facebook (alternative to mypy/pyright)
    "pyright>=1.1.407",
    "pytest>=8.4.2",
    "ruff>=0.14.3",
    "ty>=0.0.1a25",
]
